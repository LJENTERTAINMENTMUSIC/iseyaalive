
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IṢẸ́YÁÁ | Ogun State Digital Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: {
                50: '#F1FDF6', 100: '#DEFAE9', 200: '#C0F4D6', 300: '#93EAB9',
                400: '#60D995', 500: '#05A446', 600: '#038237', 700: '#03672D',
                800: '#035226', 900: '#024321', 950: '#012513',
              },
              brand: { yellow: '#FFE94C', dark: '#012513', cream: '#FDFBF7' }
            },
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            animation: {
              'marquee': 'marquee 120s linear infinite',
              'marquee-reverse': 'marquee-reverse 50s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; background-color: #FDFBF7; color: #0f172a; }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #05A446; border-radius: 10px; }
      .custom-scrollbar-none::-webkit-scrollbar { display: none; }
      
      @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      @keyframes marquee-reverse { 0% { transform: translateX(-50%); } 100% { transform: translateX(0); } }
      
      .perspective { perspective: 1000px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.463.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "recharts": "https://esm.sh/recharts@^2.15.0"
      }
    }
    </script>
  </head>
  <body class="antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
